input {
  beats {
    port => 5044
    host => "0.0.0.0"
  }
}

filter {
	if [docker][container][image] =~ /^qlikea\/mira.*/ {
		json {
			source => "log"
		}
	}

	if [docker][container][image] =~ /^qlikea\/qliktive-qix-session-service.*/ {
		json {
			source => "log"
		}
	}

	if [docker][container][image] =~ /^qlikea\/engine.*/ {
		json {
			source => "log"
		}

    # Temporary mutation of qix engine log level field and timestamp
    if [severity] {
      mutate { rename => { "severity" => "logseverity" } }
    }

    if ![timestamp] {
      mutate { add_field => { "timestamp" => "%{@timestamp}" } }
    }
	}

	if [docker][container][image] =~ /^qlikea\/qliktive-custom-analytics-openresty.*/ {
    # Nginx access logs
    json {
      source => "log"
  	  add_field => {"log_type" => "http_access"}
      tag_on_failure => [ ]
    }
    # Nginx error logs
    grok {
		  match => {
			  "message" => [
          "(?<timestamp>%{YEAR}[./]%{MONTHNUM}[./]%{MONTHDAY} %{TIME}) \[%{LOGLEVEL:severity}\] %{POSINT:pid}#%{NUMBER}: %{GREEDYDATA:errormessage}"
        ]
      }
			add_field => {"log_type" => "http_error"}
      tag_on_failure => [ ]
    }
  }

  if [timestamp] =~ /\// {		
    mutate {		
      replace => [ "timestamp", "%{@timestamp}" ]		
    }		
  }

  # If level is not numeric, mutate to logseverity to avoid conflict in elasticsearch
  if [level] =~ /[^0-9]+/ {
    mutate {
      convert => { "level" => "string" }
      rename => { "level" => "logseverity" }
      uppercase => [ "logseverity" ]
    }
  }
}

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
	}
}
